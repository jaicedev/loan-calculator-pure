<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Loan Calculator | Design Challeng</title>
  </head>
  <body>
    <header>
      <div id="invalid-input">Invalid Request Made, Please Try Again</div>
    </header>
    <main class="container">
      <div class="left">
        <form action="" id="js-calculator" class="calculator">
          <label for="" class="calc-label">Loan Amount</label>
          <input
            id="js-loan-value"
            value="5000"
            type="text"
            class="calc-input amount-input"
          />
          <label for="" class="calc-label"
            >Loan Term
            <i class="fas fa-info-circle tooltip"
              ><span class="tooltiptext"
                >Average Loan Term in the United States is 69.3 Months</span
              ></i
            ></label
          >
          <div class="term-info">
            <input
              value="5"
              id="js-length"
              type="text"
              class="calc-input term-input"
            />
            <select name="term-unit-selection" id="term-unit-selection">
              <option value="Years" class="term-unit-selection-option">
                Years
              </option>
              <option value="Months" class="term-unit-selection-option">
                Months
              </option>
            </select>
          </div>
          <label for="" class="calc-label"
            >Interest Rate
            <i class="fas fa-info-circle tooltip"
              ><span class="tooltiptext"
                ><span class="tooltip-heading">US Averages:</span><br />501-600
                : 11.51%<br />601-660 : 7.55%<br />661-780 : 4.75%<br />781-850
                : 3.82%</span
              ></i
            ></label
          >
          <div class="form-row">
            <input
              id="js-interest"
              value="4.5"
              type="text"
              class="calc-input interest-input"
            />
            <button class="calc-button" type="submit">Calculate</button>
          </div>
        </form>
      </div>
      <div class="right">
        <p class="payment-info small-text">Estimated</p>
        <p class="payment-info">Monthly Payment</p>
        <h2 id="js-calculated-payment" class="payment-amount">$93.22</h2>
        <div class="payment-details">
          <hr style="width: 50%" />
          <p class="payment-info">
            Interest Paid:
            <span id="js-interest-paid" class="specific-amount">$593.20</span>
          </p>
          <p class="payment-info" id="hide">
            Principal Paid:
            <span id="js-principal" class="specific-amount">$5000</span>
          </p>
          <!-- <p class="payment-info">
            Total Cost of Loan:
            <br />
            <span id="js-total-cost" class="specific-amount">$5593.20</span>
          </p> -->
        </div>
      </div>
    </main>
    <div class="container">
      <p id="js-advanced" class="additional-info">
        Advanced View <i class="fas fa-chevron-down"></i>
      </p>
      <div id="js-advanced-content" class="advanced-content">
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
        <div class="table">
          <table class="amortization-table" id="js-advanced-table">
            <thead>
              <tr>
                <th>Payment Date</th>
                <th>Payment Amount</th>
                <th>Principal</th>
                <th>Interest</th>
                <th>Total Interest</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody id="js-advanced-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="container">
      <p class="copy-text">&copy LoanCo LLC.</p>
    </footer>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
    crossorigin="anonymous"
  ></script>
  <script src="/js/app.js"></script>
</html>
